<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        .buttonToLink {
            background: none;
            border: none;
            color: red
        }

        .buttonToLink:hover {
            background: none;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>User List</h1>

<br/>

<div th:if="${userList.isEmpty()}">
    <div>No data</div>
</div>

<div th:if="$!userList.isEmpty()}">
    <table border="1" width="450" height="150">
        <thead>
        <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>Middle name</th>
            <th>Update user</th>
            <th>Remove user</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each:="user: ${userList}">
            <td th:text="user.name"></td>
            <td th:text="user.lastName"></td>
            <td th:text="user.middleName"></td>
            <td><a th:href="@{/users/update/{id}(id=${user.id})}">update</a></td>
            <td>
                <form th:action="@{/users/remove/{id}(id=${user.id})}" th:method="post">
                    <button class="buttonToLink" type="submit">remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
